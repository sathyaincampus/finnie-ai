# =============================================================================
# Builds Docker image, pushes to Artifact Registry, and deploys to Cloud Run.
#
# Usage:
#   gcloud builds submit --config cloudbuild.yaml .
#
# Prerequisites:
#   - GCP project with Cloud Run API enabled
#   - Artifact Registry repository created
#   - Service account with proper permissions

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finnie-ai:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/finnie-ai:latest'
      - '.'

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/finnie-ai:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/finnie-ai:latest']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'finnie-ai'
      - '--image=gcr.io/$PROJECT_ID/finnie-ai:$SHORT_SHA'
      - '--platform=managed'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--min-instances=0'
      - '--max-instances=3'
      - '--timeout=300'
      - '--set-env-vars=PYTHONUNBUFFERED=1'

images:
  - 'gcr.io/$PROJECT_ID/finnie-ai:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/finnie-ai:latest'

options:
  logging: CLOUD_LOGGING_ONLY
